<h1>Siapa Gilang Muttaqin?</h1>
<p>Gilang Muttaqin adalah seorang remaja biasa yang sangat tertarik dengan hal-hal baru, terutama teknologi. Tidak punya impian, tujuan maupun visi dan misi. Baginya, hidup hanya perlu mengikuti arus, meskipun melawan arus lebih menantang.</p>
